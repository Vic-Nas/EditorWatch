<!DOCTYPE html>
<html>
<head>
    <title>EditorWatch - Login</title>
    <link rel="icon" href="/extension/icon.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 300px;
        }
        h1 {
            margin: 0 0 30px 0;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>EditorWatch</h1>
        <form id="login-form" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="action" value="login">
            <button type="submit">Login</button>
        </form>

        <div style="text-align:center; margin:12px 0;">or</div>

        <form id="signup-form" method="POST" style="display:none;">
            <input type="text" name="username" placeholder="New username" required>
            <input type="password" name="password" placeholder="New password" required>
            <input type="hidden" name="action" value="signup">
            <button type="submit">Sign Up</button>
        </form>

        <div style="text-align:center; margin-top:8px;">
            <a href="#" id="toggle-signup" style="color:#667eea; text-decoration:none;">Create an account</a>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <script>
        const toggle = document.getElementById('toggle-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggle.textContent = 'Back to login';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggle.textContent = 'Create an account';
            }
        });
    </script>
</body>
</html>
